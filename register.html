<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/register.css" />
    <title>Register Page</title>
  </head>
  <body>
    <!-- section 1 -->
    <section>
      <div class="header">
        <div class="content">
          <h1 class="judul">Welcome!</h1>
          <h2 id="judul">Eureka <br />Sportive!</h2>
        </div>
        <!-- login form -->
        <div class="login">
          <form action="">
            <h1 class="login-text">Register Account</h1>
            <hr />
            <label for="">Insert Your Name</label>
            <input type="text" placeholder="Name" />
            <label for="">Insert Username</label>
            <input type="text" placeholder="Username" />
            <label for="">Insert email</label>
            <input type="email" placeholder="Email" />
            <label for="">Insert phone number</label>
            <input type="number" placeholder="Phone number" />
            <label for="">Insert password</label>
            <input type="password" placeholder="password" />
            <label for="">Confirm password</label>
            <input type="password" placeholder="Confirm password" />

          </form>
          <div class="btn-link">
            <a href="succes.html">
              <button type="button">Register</button>
            </a>
            <p class="register">Have Account ? <a href="login.html">Login Here</a></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
