<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register page</title>
    <link rel="stylesheet" href="style/forget.css" />
  </head>
  <body>
    <section class="container">
      <div class="login">
        <form action="verifycode.html">
          <h1>Forget your password ?</h1>
          <h2>Trouble logging in?</h2>
          <p>Enter your email and we'll send you a verify code to get back into your account.</p>

          <label for="email">insert your email here</label>
          <input type="email" placeholder="you@.com" />

          <button type="submit">Submit</button>
          <a href="login.html">
            <p>Back To Login</p>
          </a>
        </form>
      </div>
    </section>
  </body>
</html>
